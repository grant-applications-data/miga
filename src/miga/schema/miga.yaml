---
id: https://w3id.org/miga
name: miga
title: Minimal Information on Grant Applications (MIGA)
description: |-
  A minimal data schema to increase the transparency of grant applications, while protecting their confidentiality and the privacy of their applicants.
license: MIT
see_also:
  - https://grant-applications-data.github.io/miga

prefixes:
  miga: https://w3id.org/miga
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
default_prefix: miga
default_range: string

imports:
  - linkml:types

enums:
  GenderEnum:
    description: Gender of a person, based on https://schema.org/Gender
    permissible_values:
      MALE:
        meaning: schema:Male
      FEMALE:
        meaning: schema:Female

types:
  AgeRange:
    description: Age range in string format (e.g. "35-45" with hyphen or "35–45" with en dash).
    base: string
    uri: xsd:string
    pattern: '^\d+\s*[-–]\s*\d+$'

  AgeValue:
    description: Age as integer.
    base: integer
    uri: xsd:integer


classes:
  ReviewScore:
    description: Final score or score for a specific criterion, step, and/or reviewer.
    slots:
      - reviewer
      - step
      - criterion
      - score
    slot_usage:
      score:
        range: float

  GrantApplication:
    description: A research grant application.
    tree_root: true
    slots:
      - pi_age
      - pi_gender
      - application_year
      - grant_scheme
      - discipline
      - scores
      - success

slots:
  pi_age:
    any_of: 
      - range: AgeRange
      - range: AgeValue
    description: Age or age range of the principal investigator.

  pi_gender:
    any_of:
      - range: GenderEnum
      - range: string
    description: Gender of the principal investigator, with enumerations for male and female, while allowing other values as well (e.g. "Non-binary", "Other"...).

  application_year:
    range: integer # range: date would require a year, month and day, see https://github.com/linkml/linkml/issues/496
    description: Year the application was submitted, or year the grant scheme was published.

  grant_scheme:
    description: The funding scheme under which the grant was applied.

  discipline:
    description: Organizational division (panel, directorate, office...) that represents the discipline of the application. The most granular division should always be preferred.

  scores:
    range: ReviewScore
    multivalued: true # a single item and a list are both valid inputs
    description: One or more scores assigned during the review process. A single score can be interpreted as the final score.

  reviewer:
    description: Anonymized identifier of the reviewer, e.g. R1, R2...
    required: false

  step:
    range: integer
    description: Numeric representation of the stage or phase in the grant review process (e.g. "1" for the initial screening, "2" for the panel review...).
    required: false

  criterion:
    description: Criterion being evaluated.
    required: false

  score:
    range: float
    description: Numeric score assigned.
    required: true

  success:
    range: boolean
    description: Whether the application was successful.